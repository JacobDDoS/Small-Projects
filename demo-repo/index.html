<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Website</title>
</head>
<body>
    <div>
        <h1>Hello! Welcome to My CSS Experiment Website!</h1>
    </div>
    <h2>Grid</h2>
    <div class="grid">
        <div class="item">
            <p>I'm Item 1</p>
        </div>
        <div class="item grid-header-item">
            <p>I'm Item 2</p>
        </div>
        <div class="item">
            <p>I'm Item 3</p>
        </div>
        <div class="item">
            <p>I'm Item 4</p>
        </div>
        <div class="item">
            <p>I'm Item 5</p>
        </div>
        <div class="item">
            <p>I'm Item 6</p>
        </div>
    </div>
    <h2>Flexbox</h2>
    <div class="flex">
        <div class="flex-item">
            <p>I'm Item 1</p>
        </div>
        <div class="flex-item">
            <p>I'm Item 2</p>
        </div>
        <div class="flex-item" style="order: -1">
            <p>I'm Item 3</p>
        </div>
        <div class="flex-item">
            <p>I'm Item 4</p>
        </div>
        <div class="flex-item">
            <p>I'm Item 5</p>
        </div>
        <div class="flex-item">
            <p>I'm Item 6</p>
        </div>
    </div>
</body>
</html>
